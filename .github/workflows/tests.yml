name: Test and Lint

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1

      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1

      - name: Get GCC version
        run: |
          gcc --version
          clang-tidy --version

      - name: Set up Ninja
        run: |
          sudo apt update
          sudo apt install -y ninja-build

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Ruff
        run: pip install ruff

      - name: Run tests
        run: python ./test.py
